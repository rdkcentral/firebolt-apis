name: Release to GitHub
on:
  workflow_dispatch:

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Generate JavaScript SDK and Documentation
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - run: |
          npm ci
          npm run fs:setup
          npm run build:sdk
          npm run dist:declarations
          npm run dist:sdk
          npm run validate:each
          npm run test
          npm run build:openrpc
          npm run build:docs
          npm run dist:docs
          npm run dist:declarations
      - name: Release to GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release
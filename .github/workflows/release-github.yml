name: Release to GitHub
on:
  workflow_dispatch:
env:
  HUSKY: 0
jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 'lts/*'
      - name: Install dependencies
        run: npm ci
      - name: Generate JavaScript SDK
        run: |
          npm run fs:setup
          npm run build:sdk
          npm run dist:declarations
          npm run dist:sdk
      - name: Validate SDK
        run: npm run validate:each
      - name: Test SDK
        run: npm run test
      - name: Generate OpenRpc in dist/
        run: npm run build:openrpc
      - name: Generate Docs
        run: npm run build:docs
      - name: Copy docs to dist
        run: npm run dist:docs
      - name: Generate TypeScript Declarations
        run: npm run dist:declarations
      - name: Release to GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

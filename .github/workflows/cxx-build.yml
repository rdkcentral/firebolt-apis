permissions:
  contents: read

name: CXX build
on:
  repository_dispatch:
    types: [trigger-workflow]
  workflow_dispatch:
  pull_request:
    branches:
      - 'main'
      - 'next'
    types:
      - opened
      - synchronize

defaults:
  run:
    shell: bash

env:
  HUSKY: 0
  SYSROOT_PATH: ${{ github.workspace }}/deps_install
  DEPS_FILE: ./src/cpp/.deps

jobs:
  setup_deps:
    runs-on: ubuntu-latest
    outputs:
      deps_cache_key: ${{ steps.cache-key.outputs.hash }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Generate Dependency Hash Key
        id: cache-key
        run: echo "hash=$(sha256sum ${{ env.DEPS_FILE }} | awk '{print $1}')" >> $GITHUB_OUTPUT

      - name: Restore Dependency Cache
        uses: actions/cache@v4
        id: cache-restore
        with:
          path: ${{ env.SYSROOT_PATH }}
          key: ${{ runner.os }}-deps-${{ steps.cache-key.outputs.hash }}

      - name: Build and Install System-Dependencies
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: |
          echo "Installing apt dependencies..."
          sudo apt-get update -y
          echo "Installing Boost..."
          sudo apt-get install -y libboost-all-dev

      - name: Build and Install Project Dependencies
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: |
          echo "Building dependencies..."
          mkdir -p ${{ env.SYSROOT_PATH }}
          ./.github/scripts/install-deps.sh --deps "${{ env.DEPS_FILE }}" --sysroot "${{ env.SYSROOT_PATH }}"
          echo "Dependencies built and installed to ${{ env.SYSROOT_PATH }}"

      - name: Cache Save Confirmation
        if: steps.cache-restore.outputs.cache-hit != 'true'
        run: echo "New dependency cache will be saved."

  build_project:
    needs: setup_deps
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Restore Dependency Cache
        uses: actions/cache@v4
        with:
          path: ${{ env.SYSROOT_PATH }}
          key: ${{ runner.os }}-deps-${{ needs.setup_deps.outputs.deps_cache_key }}

      - name: Get version
        run: |
          git config --global --add safe.directory '*'
          VERSION=$(git describe --tags --dirty --match "v[0-9]*")
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "version-native: $VERSION"

      - name: Install apt dependencies
        run: |
          echo "Installing apt dependencies..."
          sudo apt-get update -y
          sudo apt-get install -y cmake
          echo "Installing Boost..."
          sudo apt-get install -y libboost-all-dev

      - name: Configure CMake
        run: |
          cmake -B build -S src/cpp \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_INSTALL_PREFIX:PATH=${{ env.SYSROOT_PATH }}/usr \
            -DENABLE_UNIT_TESTS=ON

      - name: Build Project
        run: cmake --build build

      - name: Run Tests
        run: |
          cp src/cpp/firebolt-core-open-rpc.json build/test/
          ctest --test-dir build/test

      - name: Make Release package of Native SDK
        run: |
          ./.github/scripts/mk-release-package.sh \
            --version ${{ env.VERSION }} \
            --package firebolt-apis-native \
            --subpath ./src/cpp \
            --dst ${{ github.workspace }}/release

      - name: Make Release package of Native Demo
        run: |
          ./.github/scripts/mk-release-package.sh \
            --version ${{ env.VERSION }} \
            --package firebolt-apis-native-demo \
            --subpath ./src/cpp/demo \
            --dst ${{ github.workspace }}/release

      - name: Upload native packages as an artifact
        uses: actions/upload-artifact@v4
        with:
          name: release
          path: ${{ github.workspace }}/release

